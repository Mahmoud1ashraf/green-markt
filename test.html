<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جرين ماركت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #3e9442;
        }
        .search-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .search-bar input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar button {
            background-color: #45a049;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #3e9442;
        }
        .container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
        }
        .categories {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
        }
        .category {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-align: center;
            white-space: nowrap;
            cursor: pointer;
        }
        .category:hover {
            background-color: #45a049;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .product {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .product p {
            font-size: 0.9rem;
            color: #666;
            margin: 0.5rem 0;
        }
        .product .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4CAF50;
        }
        .product button {
            margin-top: auto;
            padding: 0.5rem 1rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Admin page styles */
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .admin-container h2 {
            margin-bottom: 1rem;
        }
        .admin-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .admin-container input, .admin-container button {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .admin-container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .admin-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>جرين ماركت</h1>
        <nav>
            <a href="index.html">الصفحة الرئيسية</a>
            <a href="cart.html">سلة المشتريات</a>
            <a href="admin.html">صفحة المسؤول</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="ابحث عن منتج...">
            <button>بحث</button>
        </div>
    </header>

    <div class="container">
        <div class="categories">
            <div class="category">الخضروات</div>
            <div class="category">الفواكه</div>
            <div class="category">الألبان</div>
            <div class="category">اللحوم</div>
            <div class="category">المخبوزات</div>
        </div>

        <div class="products">
            <!-- منتج -->
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="اسم المنتج">
                <h3>اسم المنتج</h3>
                <p>وصف مختصر للمنتج</p>
                <p class="price">20 ريال</p>
                <button onclick="addToCart('اسم المنتج', 20)">إضافة إلى السلة</button>
            </div>
            <!-- انسخ هذا الكود لكل منتج -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 جرين ماركت - جميع الحقوق محفوظة. <a href="#">سياسة الخصوصية</a></p>
    </footer>

    <script>
        // Password for admin page
        const adminPage = document.querySelector('a[href="admin.html"]');

        adminPage.addEventListener('click', (e) => {
            const password = prompt("يرجى إدخال كلمة المرور للوصول إلى صفحة المسؤول:");
            if (password !== "Mahmoud33") {
                e.preventDefault();
                alert("كلمة المرور غير صحيحة!");
            }
        });

        // Add to cart functionality
        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} تمت إضافته إلى السلة!`);
        }
    </script>
</body>
</html>
